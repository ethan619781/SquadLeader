[build]
  # 构建命令（使用快速构建，跳过严格的 TypeScript 检查）
  command = "npm run build:fast"
  # 构建输出目录（Vite 默认输出到 dist）
  publish = "dist"

# SPA 路由重定向规则（所有路由都指向 index.html）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 构建环境变量（如果需要）
[build.environment]
  NODE_VERSION = "18"

# 头部设置（优化缓存和安全性）
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态资源缓存（优化性能）
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML 文件不缓存（确保更新及时）
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
